{% extends 'base.html' %}
{% block content %}

<h2 class="titulo">RECEITAS</h2>

<div class="row">
    {% for receita in lista_receitas %}
    <div class="card">
        <a href="{{receita.get_absolute_url}}"
        <img src="{{receita.imagem.url}}" class="imagem">
        <span>{{receita.nome}}</span>
        <button class="compra" >Detalhes</button>
    </div>

{% endfor %}
</div>

{% endblock %}
